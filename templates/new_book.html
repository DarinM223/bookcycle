{{ define "main" }}
<main class="story-detail">
  <div class="row">
    <label for="version">Course name</label>
    <input id="course_enter" type="text" name="query" placeholder="Enter the course you want to sell a book for:" />
    <label for="version">Professor</label>
    <input id="professor_enter" type="text" name="query" placeholder="Enter the professor for the course:" />

    <input class="search" id="isbn_enter" type="text" name="query" style="display: none;" placeholder="Enter the book isbn that you want to sell"/>

    <button class="search" id="search_course" class="expand" style="display: none;" disabled><i class="fa fa-search"></i></button>

    <form id="post-edit" method="post" action="/books/new">
      <input type='hidden' name='csrfmiddlewaretoken' value='tym8d4E77Y35wCFn1YKjOiRkjx4zeQqm' />


        <label for="version">Book Price</label>
        <input id="price" type="text" name="price" placeholder="Enter price for the book:" />

        <label for="version">Book Condition (1-10)</label>
        <input type="text" id="condition" name="condition" placeholder="Enter the book's current condition" value="" />

        <label for="details">Other Information</label>
        <textarea type="text" id="details" name="details" placeholder="other information here" rows="5"></textarea>

        <div class="small-6 columns">
          <input type="submit" class="button expand success small" value="Save posting"/>
        </div>
    </form>
  </div>
</main>
{{ end }}
