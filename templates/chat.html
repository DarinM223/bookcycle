{{ define "main" }}

{{ if .HasCurrentUser }}
<link rel="stylesheet" href="/css/chat.css"/>
<link rel="stylesheet" href="/css/sticky_footer.css"/>
<script src="/js/chat.js"></script>
<script type="text/javascript">
    var current_user_id = {{.CurrentUser.Id}};
    var receiver_id = {{.UserId}};
    // Set up chatroom for both users
    Message(current_user_id, receiver_id);
    window.onload = function() {
    var input = document.getElementById("msg").focus();
}
</script>

<div id="wrap">
	<div id="main">
      <button><i class="fa fa-long-arrow-left"></i> Go Back</button>
      <div class="reset-this">
        <div id="log"></div>
      </div>
	</div>
</div>

<div id="footer">
  <form id="chatbody" style="position: fixed; bottom: 0px; z-index: 4;">
    <table style="width: 100%;">
      <tr>
        <td style="width: 100%;">
          <input type="text" id="msg" style="width: 100%; height: 50px; float: left;" placeholder="Write a reply..."/>
        </td>
        <td>
          <button id="send" style="float: right">Send</button>
        </td>
      </tr>
    </table>
  </form>
</div>
		


{{ else }}

<p>You have to be logged in to message other users</p>

{{ end }}

{{ end }}
