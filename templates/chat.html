{{ define "main" }}

{{ if .HasCurrentUser }}
<script src="/js/chat.js"></script>
<script type="text/javascript">
    var current_user_id = {{.CurrentUser.Id}};
    var receiver_id = {{.UserId}};
    // Set up chatroom for both users
    Message(current_user_id, receiver_id);
    window.onload = function() {
    var input = document.getElementById("msg").focus();
}
</script>

<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: white;
}
.chatbody {
    border: thin solid lightgrey;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    /*position: absolute;*/
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    height: 60%;
    width: 100%;
    overflow: auto;
}
#form {
    padding: 0 1em 0 0.5em;
    margin: 0;
    /*position: absolute;*/
    /*bottom: 1em;*/
    left: 0px;
    width: 100%;
    /*height: 50px;*/
    overflow: hidden;
}

</style>
<main class="story-detail">
  <div class="row">
    <button><i class="fa fa-long-arrow-left"></i> Go Back</button>
    <div class="chatbody">
        <div id="log"></div>
        <form id="form">
            <button type="submit" style="float: right">Send</button>
            <!-- <input type="submit" value="Send" style="float: right"/> -->
            <div style="overflow: hidden; padding-right: .5em;">
                <input type="text" id="msg" style="width: 100%; height: 50px;" placeholder="Write a reply..."/>
            </div>
        </form>
        </div>
        
    </div>
  </div>
</main>

{{ else }}

<p>You have to be logged in to message other users</p>

{{ end }}

{{ end }}
