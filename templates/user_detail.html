<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <title>BookCycle</title>
        
        <!-- Open Graph -->
        <meta property="og:title" content="Buying and selling books at UCLA" />
        <meta property="og:site_name" content="BookCycle" />
        
        <!-- CSS -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="/css/main.css" rel="stylesheet" type="text/css" />
        
        <!-- JavaScript -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
        

        <script src="js/main.js"></script>
    </head>
    </head>
    <body>
        <div id="wrap">
            <header>
                    <a class="logo" href="/">BookCycle</a>
                    <div class="user-info">
                        <a class="user-settings" href="/user-details.html">UserName</a>
                        <a class="log-out" href="/">Log Out</a>
                    </div>
                    <a class="button small" id="sell" href="/post-details.html"><i class="fa fa-plus"></i> Sell Book</a>
            </header>
            <main class="user-detail">
                <div class="row">
                    <form id="post-edit" class="user-edit" method="post">
                        <input type='hidden' name='csrfmiddlewaretoken' value='tym8d4E77Y35wCFn1YKjOiRkjx4zeQqm' />
                    
                        <div class="large-4 columns user-permissions">
                          <h2 class="username">{{.Username}}</h2>
                          <h4 class="rating">Rating: {{.Rating}}/5</h4>
                            <h4 class="sales">Number of sales: 5</h4>
                            <h4 class="purchases">Number of purchases: 3</h4>
                        </div>

                        <div class="large-8 columns">
                            <div class="row">
                                <div class="large-6 columns">
                                    <label for="first_name">First name</label>
                                    <input type="text" id="first_name" name="first_name" placeholder="Joe" value="{{.Firstname}}" />
                                </div>
                                <div class="large-6 columns">
                                    <label for="last_name">Last name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="Bruin" value="{{.Lastname}}" />
                                </div>
                            </div>
                            <label for="email">Email address</label>
                            <input type="email" name="email" value="{{.Email}}" />

                            <label for="phone">Phone number</label>
                            <input type="text" name="phone" value="{{.Phone}}" />
                    
                            <label for="password">Change password</label>
                            <input type="password" id="password1" name="password1" placeholder="password" />
                            <input type="password" id="password2" name="password2" placeholder="again" />
                            <input type="submit" value="Save" name="submit" class="button expand" />
                        </div>
                    </form>
                </div><!-- end div.row -->
            </main>
            <footer></footer>
        </div>
    </body>
</html>
