{{ define "main" }}
<main class="results">
<form method="get" action="/search_results">
  <input class="search" id="search_text" type="text" name="query" placeholder="Search by title" />
  <button class="search" id="search_button" class="expand" disabled><i class="fa fa-search"></i></button>
</form>
<h1>{{ .Title }}</h1>
<div class="row book-detail-header">
  <div class="small-4 columns">
    Title
  </div>
  <div class="small-1 columns">
    Price
  </div>
  <div class="small-2 columns sellerRating">
    Seller Rating
  </div>
  <!--<div class="small-2 columns">-->
  <!--  Post Time-->
  <!--</div>-->
</div>
{{ range $element := .Books }}
<div class="row book-detail">
  <a href="/books/{{ $element.ID }}">
    <div class="small-4 columns">
      {{ $element.Title }}
    </div>
    <div class="small-1 columns">
      {{ $element.Price }}
    </div>
    <div class="small-2 columns sellerRating">
      5/5
    </div>
  </a>
</div>
{{ end }}

</main>
<script>
$("#search_text").on("change keyup paste", function() {
  if ($("#search_text").val().trim() !== "") {
    $("#search_button").attr("disabled", null);
  } else {
    $("#search_button").attr("disabled", "");
  }
});

$('#formid').on("keyup keypress", function(e) {
  var code = e.keyCode || e.which;
  if (code == 13) {
    if ($("#search_text").val().trim() === "") {
      e.preventDefault();
      return false;
    }
  }
});
</script>
{{ end }}
