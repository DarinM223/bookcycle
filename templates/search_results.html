{{ define "main" }}
<main class="results">
<form method="get" action="/search_results">
  <input id="search" type="text" name="query" placeholder="Search by title" />
  <input type="submit" class="expand" value="Search"></input>
</form>
<h1>{{ .Title }}</h1>
<div class="row book-detail-header">
  <div class="small-4 columns">
    Title
  </div>
<!--   <div class="small-1 columns">
    Version
  </div> -->
  <div class="small-3 columns">
    Author
  </div>
  <div class="small-1 columns">
    Price
  </div>
  <div class="small-2 columns sellerRating">
    Seller Rating
  </div>
  <div class="small-2 columns">
    Post Time
  </div>
</div>
{{ range $element := .RecentBooks }}
<div class="row book-detail">
  <a href="/books/{{ $element.Id }}">
    <div class="small-4 columns">
      {{ $element.Title }}
    </div>
    <div class="small-3 columns">
      {{ $element.Author }}
    </div>
    <div class="small-1 columns">
      {{ $element.Price }}
    </div>
    <div class="small-2 columns sellerRating">
      5/5
    </div>    
    <div class="small-2 columns">
      {{ $element.CreatedAt }}
    </div>
  </a>
</div>
{{ end }}

</main>
<script>
$("#search").keyup(function (e) {
    if (e.keyCode == 13) {
    window.location.assign('/user-details.html');
    }
    });
</script>
{{ end }}
